{% extends 'base.html' %}

    <title>{% block head %}EShopper - Favorites{% endblock %}</title>


{% block contents %}



    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Favorite products</h1>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Cart Start -->
    <div class="container-fluid pt-5">
        <div class="row px-xl-5 justify-content-center">
            <div class="col-lg-5 table-responsive mb-5">
                <table class="table table-bordered text-center mb-0">
                    <thead class="bg-secondary text-dark">
                        <tr>
                            <th>Products</th>
                            <th>Price</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        {% for product in favorites %}
                        <tr>
                            <td class="align-middle"><img
                                    src="{{url_for('static',filename='img/')}}{{product.product.image_url}}" alt=""
                                    style="width: 50px;"> {{product.product.name}}</td>
                            <td class="align-middle">{{product.product.price}}</td>

                            <form action="{{ url_for('delete_product', id=product.products_id) }}" method="POST">
                                <td class="align-middle">
                                    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-times"></i></button>
                                </td>
                            </form>
                            
                        </tr>
                        {% endfor %}
    
    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Cart End -->






{% endblock %}
